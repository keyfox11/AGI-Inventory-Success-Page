<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Log Error</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #6b0f1a, #b91d47);
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
        }

        .message-container {
            padding: 20px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .message {
            font-size: 24px;
            font-weight: bold;
            color: #ffdddd;
        }

        .close-message {
            margin-top: 10px;
            font-size: 18px;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>

<body>
    <div class="message-container">
        <p class="message">Currently adding tools through QR codes isn't supported. Please let Malcolm know if you'd
            like to add a tool to the cabinet.</p>
        <p class="close-message" id="closeMessage">You may close this page.</p>
    </div>

    <script>
        // Show the close message after 3 seconds
        setTimeout(() => {
            document.getElementById("closeMessage").style.opacity = 1;
        }, 500);
    </script>
</body>

</html>
